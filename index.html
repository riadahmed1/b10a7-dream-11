<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-footer.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream 11</title>
    <script
      src="https://kit.fontawesome.com/50fe816c05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <footer>
      <div class="pt-44 space-y-10 bg-black rounded-xl py-10">
        <img class="mx-auto" src="/logo-footer.png" alt="footer image"/>
        <div class="flex justify-around text-left">
          <section>
            <h6 class="text-xl font-bold">About Us</h6>
            <p class="text-gray-400">
              We are a passionate team <br />
              dedicated to providing the best <br />
              services to our customers.
            </p>
          </section>
          <section>
            <h6 class="text-xl font-bold">Quick Links</h6>
            <div class="flex flex-col text-gray-400">
              <a class="link link-hover hover:text-lime-400">Home</a>
              <a class="link link-hover hover:text-lime-400">Services</a>
              <a class="link link-hover hover:text-lime-400">About</a>
              <a class="link link-hover hover:text-lime-400">Contact</a>
            </div>
          </section>
          <section>
            <h6 class="text-xl font-bold">Subscribe</h6>
            <div class="flex flex-col text-gray-400">
              <p>Subscribe to our newsletter for the latest updates.</p>
              <div class='mt-3'>
                <input type="email" placeholder="Enter your email" id=""
                class='text-black border border-gray-400 rounded-xl px-6 py-3'/>
                <button class='bg-linear-to-r from-pink-400 to-yellow-400 font-bold text-black px-8 py-3 rounded-xl'>
                  Subscribe
                </button>
              </div>
            </div>
          </section>
        </div>
        <hr class="opacity-30" />
        <h1 class="text-center">&copy;2026 Riad Ahmed All Right Reserved</h1>
